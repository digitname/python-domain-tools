<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain List - Domain Extractor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Domain List</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('statistics') }}">Statistics</a> |
        <a href="{{ url_for('custom_rules') }}">Custom Rules</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <form method="GET" action="{{ url_for('list_domains') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" name="search" class="form-control" placeholder="Search domains..." value="{{ search_query }}">
            </div>
            <div class="col">
                <select name="category" class="form-control">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == category_filter %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in domains %}
            <tr>
                <td>{{ domain.domain }}</td>
                <td>{{ domain.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {{ pagination.links }}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
