{% extends "base.html" %}

{% block title %}Domain List - Domain Extractor{% endblock %}

{% block content %}
    <h1>Domain List</h1>
    <form method="GET" action="{{ url_for('list_domains') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" name="search" class="form-control" placeholder="Search domains..." value="{{ search_query }}">
            </div>
            <div class="col">
                <select name="category" class="form-control">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == category_filter %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in domains %}
            <tr>
                <td>{{ domain.domain }}</td>
                <td>{{ domain.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {{ pagination.links }}
{% endblock %}
