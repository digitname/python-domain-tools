{% extends "base.html" %}

{% block title %}Custom Rules - Domain Extractor{% endblock %}

{% block content %}
    <h1>Custom Categorization Rules</h1>
    <form method="POST" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" name="rule" class="form-control" placeholder="Regular expression" required>
            </div>
            <div class="col">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Rule</button>
            </div>
        </div>
    </form>
    <h2>Existing Rules</h2>
    <ul class="list-group">
    {% for rule, category in rules.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ rule }} -> {{ category }}
            <a href="{{ url_for('remove_rule', rule=rule) }}" class="btn btn-danger btn-sm">Remove</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
